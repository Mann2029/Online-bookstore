<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore the Library</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">BookNest</div>
            <div class="nav">DISCOVER</div>
            
            <input type="text" class="search" placeholder="Search by title, author or keyword">
            
            <a href="/cart" class="cart-button">
                <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                <span>Cart</span>
            </a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>WELCOME TO THE LIBRARY</h1>
            <p>Explore thousands of titles from global and local publishers.</p>
        </div>
    </section>

    <section class="book-collection">
        <div class="section-title">
            <span>BROWSE OUR COLLECTION</span>
        </div>
        <div class="book-grid" id="book-grid-container">
            <p class="loading-message">Loading books...</p>
        </div>
    </section>

    <script src="book.js"></script>
</body>
</html>
