<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="payment.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="checkout-container">
        <main class="checkout-details">
            <aside id="order-summary-container" class="order-summary-mobile"></aside>

            <section class="card">
                <div class="card-header">
                    <h2>Your Shipping Address</h2>
                    <button id="add-address-btn" class="btn btn-outline">+ Add New Address</button>
                </div>
                <div id="address-options-container" class="address-options">
                    <div class="address-card selected" data-id="1" data-name="Antony Hopkins" data-address="2392 Main Avenue, Pensaukee, New Jersey, 02139" data-phone="(+856) 929-229">
                        <input type="radio" name="address" id="addr1" checked>
                        <label for="addr1">
                            <strong>Antony Hopkins</strong>
                            <p>2392 Main Avenue, Pensaukee, New Jersey, 02139</p>
                            <p><i class='bx bxs-phone'></i> (+856) 929-229</p>
                        </label>
                        <button class="btn-edit">Edit</button>
                    </div>
                     <div class="address-card" data-id="2" data-name="Robert Bruce" data-address="3448 Ile De France St #242, Fort Wainwright, Alaska, 99703" data-phone="(+901) 637-734">
                        <input type="radio" name="address" id="addr2">
                        <label for="addr2">
                            <strong>Robert Bruce</strong>
                            <p>3448 Ile De France St #242, Fort Wainwright, Alaska, 99703</p>
                            <p><i class='bx bxs-phone'></i> (+901) 637-734</p>
                        </label>
                        <button class="btn-edit">Edit</button>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>Payment Method</h2>
                <div class="payment-options">
                    <div class="payment-method">
                        <input type="radio" name="payment" id="credit-card" value="card" checked>
                        <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" name="payment" id="paypal" value="paypal">
                        <label for="paypal">PayPal</label>
                    </div>
                </div>
                <div id="credit-card-info">
                    <p>Credit card form would go here.</p>
                </div>
                <div id="paypal-info" class="hidden">
                    <p>You will be redirected to the PayPal website to complete your payment.</p>
                    <button class="btn-paypal"><i class='bx bxl-paypal'></i> Log in to PayPal</button>
                </div>
            </section>

            <section id="address-form-section" class="card hidden">
                <div class="card-header">
                    <h2 id="form-title">Shipping Address</h2>
                </div>
                <form id="address-form">
                    <input type="hidden" id="address-id">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn btn-outline">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Address</button>
                    </div>
                </form>
            </section>
        </main>
        
        <aside id="order-summary-desktop" class="order-summary-desktop"></aside>
    </div>

    <script src="payment.js"></script>
</body>
</html>
