<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BookNest</title>
    <link rel="stylesheet" href="payment.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">BookNest</div>
        </div>
    </header>

    <div class="checkout-container">
        <main class="checkout-details">
            <!-- Order summary for mobile view will be populated by JS -->
            <aside id="order-summary-mobile" class="order-summary-mobile"></aside>

            <!-- Shipping Address Section -->
            <section class="card">
                <div class="card-header">
                    <h2>Your Shipping Address</h2>
                    <button id="add-address-btn" class="btn btn-outline" aria-label="Add new shipping address">+ Add New Address</button>
                </div>
                <div id="address-options-container" class="address-options">
                    <!-- Placeholder for dynamically loaded addresses -->
                    <p class="placeholder">Loading saved addresses...</p>
                </div>
            </section>

            <!-- Payment Method Section -->
            <section class="card">
                <h2>Payment Method</h2>
                <div class="payment-options">
                    <div class="payment-method selected" role="button" tabindex="0">
                        <input type="radio" name="payment" id="credit-card-radio" value="card" checked>
                        <label for="credit-card-radio"><i class='bx bxs-credit-card'></i> Credit Card</label>
                    </div>
                    <div class="payment-method" role="button" tabindex="0">
                        <input type="radio" name="payment" id="paypal-radio" value="paypal">
                        <label for="paypal-radio"><i class='bx bxl-paypal'></i> PayPal</label>
                    </div>
                </div>
                
                <!-- Credit Card Form -->
                <div id="credit-card-info" class="payment-info">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>
                    </div>
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" placeholder="John M. Doe" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="card-expiry">Expiration Date</label>
                            <input type="text" id="card-expiry" placeholder="MM / YY" required>
                        </div>
                        <div class="form-group">
                            <label for="card-cvc">CVC</label>
                            <input type="text" id="card-cvc" placeholder="123" required>
                        </div>
                    </div>
                </div>

                <!-- PayPal Info (ENHANCED) -->
                <div id="paypal-info" class="payment-info hidden">
                    <p>You will be redirected to the PayPal website to complete your payment securely.</p>
                    <button class="btn btn-paypal">
                        <i class='bx bxl-paypal'></i> Log in to PayPal
                    </button>
                </div>
            </section>

            <!-- Hidden Address Form (for adding/editing) -->
            <section id="address-form-section" class="card hidden">
                 <h2 id="form-title">Add New Shipping Address</h2>
                 <form id="address-form">
                     <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" required></div>
                     <div class="form-group"><label for="address">Street Address</label><input type="text" id="address" required></div>
                     <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" required></div>
                     <div class="form-actions">
                         <button type="button" id="cancel-btn" class="btn btn-outline">Cancel</button>
                         <button type="submit" class="btn btn-primary">Save Address</button>
                     </div>
                 </form>
            </section>
        </main>
        
        <!-- Order summary for desktop view will be populated by JS -->
        <aside id="order-summary-desktop" class="order-summary-desktop">
            <h2>Order Summary</h2>
            <p class="placeholder">Loading your order...</p>
        </aside>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 BookNest. All Rights Reserved.</p>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
